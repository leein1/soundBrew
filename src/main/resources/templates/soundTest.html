<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Test with Queue Bar</title>
    <style>
        #queueBar {
    display: none;
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: #181818; /* 어두운 배경 */
    color: #eee; /* 밝은 텍스트 */
    padding: 15px 20px;
    box-shadow: 0 -3px 8px rgba(0, 0, 0, 0.5); /* 더 강한 그림자 */
    z-index: 1000;
    display: flex; /* flexbox 사용 */
    align-items: center; /* 수직 가운데 정렬 */
    justify-content: space-between; /* 양쪽 정렬 */
}

#queueBar .audio-info {
    font-size: 16px;
    font-weight: 500;
    overflow: hidden; /* 텍스트가 넘칠 경우 숨김 */
    text-overflow: ellipsis; /* ...으로 표시 */
    white-space: nowrap; /* 줄바꿈 방지 */
    flex-grow: 1; /* 남는 공간 차지 */
}

#queueBar audio {
    width: 300px; /* 적절한 너비 설정 */
    margin-left: 20px;
}

/* 오디오 컨트롤러 스타일 개선 (선택적) */
#queueBar audio::-webkit-media-controls-panel {
    background-color: #282828; /* 컨트롤 패널 배경색 */
    color: #eee;
}

#queueBar audio::-webkit-media-controls-play-button,
#queueBar audio::-webkit-media-controls-pause-button,
#queueBar audio::-webkit-media-controls-current-time-display,
#queueBar audio::-webkit-media-controls-time-remaining-display,
#queueBar audio::-webkit-media-controls-mute-button,
#queueBar audio::-webkit-media-controls-volume-slider {
    color: #eee; /* 컨트롤 버튼 색상 */
}

.song-list button {
    margin: 5px 0;
    padding: 10px 15px;
    border: none;
    background-color: #333;
    color: #eee;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease; /* 부드러운 전환 효과 */
}

.song-list button:hover {
    background-color: #444;
}
    </style>
</head>
<body>
<h1>Sound Test with Queue Bar</h1>

<!-- 음원 목록 -->
<div class="song-list">
    <h2>Song List</h2>
    <button class="playButton" data-file="TestSound-SpaceOddity.mp3">Play: Space Oddity</button>
    <button class="playButton" data-file="TestSound-LifeOnMars.mp3">Play: Life on Mars</button>
</div>

<!-- 큐바 -->
<div id="queueBar">
    <span class="audio-info" id="currentSongInfo">No song playing</span>
    <audio id="audioPlayer" controls>
        Your browser does not support the audio element.
    </audio>
</div>

<script>
    // 모든 playButton 요소에 이벤트 리스너 추가
    document.querySelectorAll(".playButton").forEach(button => {
        button.addEventListener("click", function() {
            const fileName = this.getAttribute("data-file"); // 버튼의 data-file 속성값
            const streamUrl = `/stream/${fileName}`; // 스트리밍 URL 생성
            const queueBar = document.getElementById("queueBar");
            const audioPlayer = document.getElementById("audioPlayer");
            const songInfo = document.getElementById("currentSongInfo");

            // 큐바를 활성화
            queueBar.style.display = "flex";

            // 오디오 정보 업데이트
            songInfo.textContent = `Now Playing: ${fileName}`;

            // 오디오 소스 설정 및 재생
            audioPlayer.src = streamUrl;
            audioPlayer.load();
            audioPlayer.play();
        });
    });
</script>
</body>
</html>
