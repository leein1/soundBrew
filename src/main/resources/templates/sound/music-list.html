<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music</title>

    <!-- module css -->
    <link th:href="@{/css/sound/music.css}" rel="stylesheet">
    <link th:href="@{/css/sound/album.css}" rel="stylesheet">
    <link href="/css/sound/player.css" rel="stylesheet">
</head>

<body>
    <div layout:fragment="content">
        <div class="content-header">
            <!-- tag body -->
            <div id="render-tags-sort-container" class="render-tags-sort-container"></div>

            <!-- sort body -->
            <div id="render-result-sort-container" class="render-result-sort-container"></div>
        </div>
        <!-- music body -->
        <hr style="border: 1px solid #eee; margin-top: 20px; margin-bottom: 20px;">
    <div id="render-sounds-container" class="render-sounds-container"></div>

    <div class="audio-player-bar">
            <!-- Player container -->
            <div class="player-container">
                <!-- Top Layer -->
                <div class="player-top-layer">
                    <div class="progress-container">
                        <input type="range" id="progress-bar" value="0" min="0" max="100">
                    </div>
                </div>

                <!-- Bottom Layer -->
                <div class="player-bottom-layer">
                    <div class="player-item-left">
                        <img alt="앨범 이미지" class="music-album-img" src="" onerror="this.src='/images/album-default-image-01.jpeg'">
                        <div class="player-play-btn" >
                            <img id="play-pause-btn" src="/images/play_circle_50dp_5F6368_FILL0_wght400_GRAD0_opsz48.svg" alt="재생">
                        </div>
                        <div class="player-info">
                            <h3>title</h3>
                            <p>albumName</p>
                            <h2 hidden>filePath</h2>
                        </div>
                        <div class="player-info-time">
                            <!--                    <p>${sound.musicDTO.musicDuration || '0:00'}</p>-->
                            <p class="time" id="current-time">0:00</p>
                            <p class="time" id="total-time">0:00</p>
                        </div>
                    </div>
                    <div id="waveform"></div>
                    <div class="volume-container">
                        <img src="/images/download_48dp_5F6368_FILL0_wght400_GRAD0_opsz48.svg" alt="다운로드">
                        <img src="/images/shopping_bag_48dp_5F6368_FILL0_wght400_GRAD0_opsz48.svg" alt="장바구니">
                        <img src="/images/link_50dp_5F6368_FILL0_wght400_GRAD0_opsz48.svg" alt="공유">
                        <input type="range" id="volume-bar" value="100" min="0" max="100">
                    </div>
                </div>
            </div>
        </div>

    </div>3
</body>

<th:block layout:fragment="script">
    <script src="https://unpkg.com/wavesurfer.js"></script>
    <script type="module">
        import {axiosGet} from '/js/fetch/standardAxios.js';
        import {renderTotalSounds,renderTotalAlbums} from '/js/render/sound.js';
        import {renderPagination} from "/js/pagination.js";
        import {renderSort} from "/js/sound/sort.js";
        import {renderTagsFromSearch} from "/js/sound/soundTagsModule.js";
        import {globalState} from "/js/globalState.js";

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const endpoint = globalState.currentView === 'albums' ? '/api/sounds/albums' : '/api/sounds/tracks';
                const queryParams = window.location.search;

                // 파라미터가 있으면 쿼리 문자열을 포함한 URL 사용
                const tracksEndpoint = queryParams ? `${endpoint}${queryParams}` : endpoint;
                const tagsEndpoint = queryParams ? `/api/sounds/tags${queryParams}` : '/api/sounds/tags';

                window.history.pushState({ point: window.location.pathname }, '', window.location.pathname);

                const renderTotal = await axiosGet({ endpoint:`${tracksEndpoint}` });

                if(endpoint === '/api/sounds/albums'){
                    renderTotalAlbums(renderTotal.dtoList);
                }else {
                    renderTotalSounds(renderTotal.dtoList);
                }
                renderPagination(renderTotal);
                renderSearch();

                const renderTags = await axiosGet({ endpoint:`${tagsEndpoint}` });
                renderTagsFromSearch(renderTags);
                renderSort();
            } catch (error) {
                console.error('Error occurred while rendering:', error);
            }

            window.addEventListener('popstate', async (event) => {
                // 'state' 객체에서 point와 params를 가져옴
                const state = event.state;
                alert("back event");

                if (state) {
                    const { point, params } = state;

                    try {
                        const endpoint = point === '/sounds/tracks' ? '/api/sounds/tracks' : '/api/sounds/albums';
                        console.log("endpoint : "+endpoint);

                        const renderTotal = await axiosGet({ endpoint: `${endpoint}?${params}` });
                        if(endpoint === '/api/sounds/albums'){
                            renderTotalAlbums(renderTotal.dtoList);
                        } else {
                            renderTotalSounds(renderTotal.dtoList);
                        }
                        renderPagination(renderTotal);

                        const renderTags = await axiosGet({ endpoint: `/api/sounds/tags?${params}` });
                        renderTagsFromSearch(renderTags);

                        console.log("renderTags : "+renderTags);
                    } catch (error) {
                        console.error('API 요청 실패:', error);
                    }
                }
            });

        });
    </script>
    <script src="/js/sound/soundPlaying.js"></script>
</th:block>
</html>
