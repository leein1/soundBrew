<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout.html}">
<th:block layout:fragment="script">
    <!-- 해당 페이지 전용 js-->
    <script th:src="@{/js/manage-musics.js}"></script>
</th:block>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link th:href="@{/css/manage-musics.css}" rel="stylesheet">
</head>

    
<body>
    <div class="content" layout:fragment="content">
        <div class="content-header">Manage Information</div>
        <div class="content-body">
            <!-- Table for Album Information Modification -->
            <h3>앨범 정보 수정</h3>
            <table class="table-container">
                <tr>
                    <th>NO</th>
                    <th>artistID</th>
                    <th>musicTitle</th>
                    <th>musicDescription</th>
                    <th>soundType</th>
                    <th>createDate</th>
                    <th>modifyDate</th>
                    <th>process</th>
                </tr>
                <tr>
                    <td id="NO">1</td>
                    <td id="artistID">Jonsi</td>
                    <td>
                        <span class="current-value" data-field="musicTitle">My music Title</span>
                        <input type="text" class="editable-field" data-field="musicTitle">
                    </td>
                    <td>
                        <span class="current-value" data-field="musicDescription" >My Album Description</span>
                        <input type="text" class="editable-field" data-field="musicDescription"
                    </td>
                    <td>
                        <span class="current-value" data-field="soundType" >sound</span>
                        <div class="editable-field" data-field="soundType">
                            <label>
                                <input type="radio" name="soundType" value="sound" checked> sound
                            </label>
                            <label>
                                <input type="radio" name="soundType" value="sfx"> sfx
                            </label>
                        </div>
                    </td>
                    <td id="create_date">2024-01-10</td>
                    <td id="modify_date">2024-01-10</td>
                    <td>
                        <button class="edit-button" onclick="enableEditing(this)">수정하기</button>
                        <button class="apply-button" onclick="applyChanges(this, [[${sound.musicId}]])">적용</button>
                        <button class="cancel-button" onclick="cancelChanges(this)">취소</button>
                    </td>
                </tr>

            </table>
        </div>
    </div>
</body>
<script>
    // 데이터 업데이트 함수
    async function fetchAndUpdateRow(musicId) {
        try {
            // 서버에서 데이터를 가져옴
            const response = await fetch(`/api/musics`);
            if (!response.ok) throw new Error('Failed to fetch data');

            const data = await response.json(); // JSON 데이터 파싱

            // DOM 업데이트
            document.getElementById('artistID').textContent = data.artistID;
            document.querySelector('[data-field="musicTitle"]').textContent = data.musicTitle;
            document.querySelector('[data-field="musicDescription"]').textContent = data.musicDescription;
            document.querySelector('[data-field="soundType"]').textContent = data.soundType;
            document.getElementById('create_date').textContent = data.createDate;
            document.getElementById('modify_date').textContent = data.modifyDate;

            // input 및 radio button 값 업데이트
            document.querySelector('[data-field="musicTitle"] + input').value = data.musicTitle;
            document.querySelector('[data-field="musicDescription"] + input').value = data.musicDescription;
            document.querySelector(`input[name="soundType"][value="${data.soundType}"]`).checked = true;
        } catch (error) {
            console.error('Error:', error);
            // 로딩 실패 시 기본 메시지 설정
            document.getElementById('artistID').textContent = 'Error loading data';
        }
    }

    // 특정 musicId로 fetch 요청
    fetchAndUpdateRow(123); // 123은 예시 musicId
</script>
<!-- 다크모드 js -->
<script src="/static/js/darkmode.js"></script>
<!-- 사이드바 확장 js -->
<script src="/static/js/sidebarExpand.js"></script>
<!-- 뮤직 플레이어 js -->
<script src="/static/js/musicPlayer.js"></script>
</html>
