<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Page</title>
    <!-- 모듈 css -->
    <link th:href="@{/css/sound/album.css}" rel="stylesheet">
    <link th:href="@{/css/sound/music.css}" rel="stylesheet">
    <!--  페이지 css  -->
    <link th:href="@{/css/sound/album-list.css}" rel="stylesheet">
    <link th:href="@{/css/sound/sound.css}" rel="stylesheet">
    <link th:href="@{/css/sound/player.css}" rel="stylesheet">


</head>
<body>
    <div layout:fragment="content">
        <div class="content-header">
            <div id="render-album-info-container" class="render-album-info-container"></div>
            <button class="album-btn show-more-btn">더보기</button>
        </div>
        <hr style="border: 1px solid #eee;">

        <div id="render-tags-sort-container" class="render-tags-sort-container"></div>
        <div id="render-result-sort-container" class="render-result-sort-container"></div>
        <div id="render-sounds-container" class="render-sounds-container"></div>
        <div class="audio-player-bar">
            <!-- Player container -->
            <div class="player-container">
                <!-- Top Layer -->
                <div class="player-top-layer">
                    <div class="progress-container">
                        <input type="range" id="progress-bar" value="0" min="0" max="100">
                    </div>
                </div>

                <!-- Bottom Layer -->
                <div class="player-bottom-layer">
                    <div class="player-item-left">
                        <img alt="앨범 이미지" class="music-album-img" src="" onerror="this.src='/images/album-default-image-01.jpeg'">
                        <div class="player-play-btn" >
                            <img id="play-pause-btn" src="/images/play_circle_50dp_5F6368_FILL0_wght400_GRAD0_opsz48.svg" alt="재생">
                        </div>
                        <div class="player-info">
                            <h3>title</h3>
                            <p>albumName</p>
                            <h2 hidden>filePath</h2>
                        </div>
                        <div class="player-info-time">
                            <!--                    <p>${sound.musicDTO.musicDuration || '0:00'}</p>-->
                            <p class="time" id="current-time">0:00</p>
                            <p class="time" id="total-time">0:00</p>
                        </div>
                    </div>
                    <div id="waveform"></div>
                    <div class="volume-container">
                        <img src="/images/download_48dp_5F6368_FILL0_wght400_GRAD0_opsz48.svg" alt="다운로드">
                        <img src="/images/shopping_bag_48dp_5F6368_FILL0_wght400_GRAD0_opsz48.svg" alt="장바구니">
                        <img src="/images/link_50dp_5F6368_FILL0_wght400_GRAD0_opsz48.svg" alt="공유">
                        <input type="range" id="volume-bar" value="100" min="0" max="100">
                    </div>
                </div>
            </div>
        </div>
    </div>

<th:block layout:fragment="script">
    <script src="https://unpkg.com/wavesurfer.js"></script>
    <script type="module">
     import { axiosGet, axiosPost } from '/js/fetch/standardAxios.js';
     import {renderAlbumOne ,renderTotalSounds} from '/js/render/sound.js';
     import {renderPagination} from "/js/pagination.js";
     import {renderSort} from "/js/sound/sort.js";
     import {renderTagsFromSearch} from "/js/sound/soundTagsModule.js";

     document.addEventListener('DOMContentLoaded', async () => {
         try {
             const queryParams = new URLSearchParams(window.location.search);
             const nickname = queryParams.get('nickname');
             const albumName = queryParams.get('albumName');

             const response = await axiosGet({endpoint:'/api/sounds/albums/'+ nickname +'/title/'+ albumName  });
             console.log(response);
             renderAlbumOne(response);
             renderTotalSounds(response.dtoList);
             renderPagination(response);

             const tagsBody = { dto: response.dtoList };
             const renderTags = await axiosPost({endpoint:'/api/sounds/tags',body:tagsBody});

             renderTagsFromSearch(renderTags);
             renderSort();
         } catch (error) {
             console.error('Error occurred while rendering:', error);
         }

        const showMoreBtn = document.querySelector('.show-more-btn');
        const albumInfoText = document.querySelector('.album-info-text');
        const albumDescription = document.querySelector('.album-description');

        // 텍스트 높이 측정하여 더보기 버튼 표시 여부 결정
        function checkTextOverflow() {
            const fullHeight = albumDescription.scrollHeight;
            console.log(fullHeight);
            const clampHeight = albumInfoText.clientHeight;
            console.log(clampHeight);
            if (fullHeight > clampHeight) {
                showMoreBtn.style.display = 'block'; // 글이 잘리면 더보기 버튼 보이기
            } else {
                showMoreBtn.style.display = 'none'; // 글이 짧으면 더보기 버튼 숨기기
            }
        }

        // 페이지 로드 후 더보기 버튼 체크
        window.addEventListener('load', checkTextOverflow);
        window.addEventListener('resize', checkTextOverflow); // 창 크기 조정 시에도 체크

        showMoreBtn.addEventListener('click', function() {
            albumInfoText.classList.toggle('expanded');

            if (albumInfoText.classList.contains('expanded')) {
                showMoreBtn.textContent = '접기';
            } else {
                showMoreBtn.textContent = '더보기';
            }
        });
     });
    </script>
    <script src="/js/sound/soundPlaying.js"></script>

</th:block>

</body>
</html>
