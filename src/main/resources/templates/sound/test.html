<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <form id="upload-form">
    <label for="title">제목:</label>
    <input type="text" id="title" name="title" required>

    <label for="group-image">이미지 업로드:</label>
    <input type="file" id="group-image" name="group-image" accept="image/*" required>

    <button type="submit">업로드</button>
  </form>
</body>
</html>
