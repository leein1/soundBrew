<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link th:href="@{/css/darkmode.css}" rel="stylesheet">
    <link th:href="@{/css/common.css}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="main">

        <div class="sidebar">
            <div class="menu">
                <img class="menu-icon" th:src="@{/images/menu_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg}">

            <div class="guest-view">
                <div class="profile">
                    <img th:src="@{/images/account_circle_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg}" alt="User Profile" class="profile-image">

            <div class="user-view" style="display: none;">
                <div class="profile" >
                    <img th:src="@{/images/account_circle_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg}" alt="User Profile" class="profile-image">
<!--                    <button class="primary-button none-display">프로필 사진 변경</button>-->
                    <button id="profileModalBtn" class="primary-button none-display">프로필 사진 변경</button>
                </div>

                <div class="info1">
                    <span class="myNickname" id="myNickname" >닉네임</span>
                    <span class="plans" id="myRoles">역할</span>
                </div>

                <div class="info2" >
                    <span class="credit" id="myCredit">100C</span>
                    <span class="subscription" id="mySubscription">구독제</span>
                </div>
            </div>
            <div class="admin-view" style="display: none;">
                <div class="profile" >
                    <img th:src="@{/images/account_circle_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg}" alt="User Profile" class="profile-image">
                    <!--                    <button class="primary-button none-display" onclick="openModal('profile-modal')" >프로필 사진 변경</button>-->
<!--                    <button id="profileModalBtn" class="primary-button none-display" data-modal="profile-modal" style="display:none">프로필 사진 변경</button>-->
                </div>

                <div class="info1">
                    <span class="myNickname" id="adminNickname" >닉네임</span>
                    <span class="plans" id="adminRoles">역할</span>
                </div>

            </div>

            <hr class="divider">

            <div class="sidebar-item" id="soundTracksRoute">
                <img class="sidebar-icon" th:src="@{/images/music_note_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg}">
                <span class="sidebar-text" >곡</span>
            </div>

            <div class="sidebar-item">
                <img class="sidebar-icon" th:src="@{/images/graphic_eq_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg}">
                <span class="sidebar-text">효과음</span>
            </div>

            <hr class="divider.user-view" style="display: none;">
            <hr class="divider.admin-view" style="display: none;">

            <div class="user-view" style="display: none;">
                <div class="sidebar-my-info">
                    <!-- 타이틀 영역 (클릭하면 펼쳐짐) -->
                    <div class="sidebar-my-info-title">
                        <div class="sidebar-item">
                            <img class="sidebar-icon" th:src="@{/images/info_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg}">
                            <span class="sidebar-text" id="myMore">더 보기</span>
                        </div>
                    </div>

                    <!-- 펼쳐질 내부 내용 -->
                    <div class="user-view-content">
                        <div class="sidebar-item">
                            <img class="sidebar-icon" th:src="@{/images/album_48dp_5F6368_FILL0_wght400_GRAD0_opsz48.svg}">
                            <span class="sidebar-text" id="mySoundRoute">내 음원 조회</span>
                        </div>
                        <div class="sidebar-item">
                            <img class="sidebar-icon" th:src="@{/images/psychology_alt_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg}">
                            <span class="sidebar-text" id="myInfoRoute">내 정보 조회</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="admin-view" style="display: none;">
                <div class="sidebar-admin-info">
                    <!-- 타이틀 영역 (클릭하면 펼쳐짐) -->
                    <div class="sidebar-admin-info-title">
                        <div class="sidebar-item">
                            <img class="sidebar-icon" th:src="@{/images/info_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg}">
                            <span class="sidebar-text" id="adminMore">더 보기</span>
                        </div>
                    </div>

                    <!-- 펼쳐질 내부 내용 -->
                    <div class="admin-view-content">
                        <div class="sidebar-item">
                            <img class="sidebar-icon" th:src="@{/images/psychology_alt_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg}">
                            <span class="sidebar-text" id="adminInfoRoute">회원 정보 조회</span>
                        </div>
                        <div class="sidebar-item">
                            <img class="sidebar-icon" th:src="@{/images/album_48dp_5F6368_FILL0_wght400_GRAD0_opsz48.svg}">
                            <span class="sidebar-text" id="adminSoundRoute">음원 정보 조회</span>
                        </div>
                    </div>
                </div>
            </div>

            <hr class="divider">
            
            <div class="sidebar-item">
                <img class="sidebar-icon" th:src="@{/images/help_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg}">
                <span class="sidebar-text">문의</span>
            </div>

            <div class="toggle-container">
                <img th:src="@{/images/light_mode_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg}">
                <input type="checkbox" id="darkModeToggle" class="darkMode-checkbox">
                <label for="darkModeToggle" class="darkMode-label"></label>
                <img th:src="@{/images/dark_mode_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg}">
                </label>
            </div>
        </div> <!-- end sidebar -->

        <div class="article">
            <div class="navigation">
                <div class="navigation-menu">
                    <img class="navigation-menu-icon" th:src="@{/images/menu_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg}">
                </div>
                <div class="sitename font-size-small" id="sitename"><img src="/images/SoundBrew.svg"></div>

                <div class="auth-container">
                    <div class="guest-view" id="registerPage" style="margin-right: 10px;">회원가입</div>
                    <div class="guest-view loginPage">로그인</div>
                    <div class="user-view logoutPage" style="display : none;">로그아웃</div>
                    <div class="admin-view logoutPage" style="display : none;">로그아웃</div>
                </div>

            </div><!-- end navigation -->
            <div id="searchContainer" class="searchContainer"></div>
            <div class="content" layout:fragment="content">
                <span class="play-trigger" style="cursor: pointer; color: blue;">재생</span>
            </div><!-- end content -->
            <div class="pagination-container" id="pagination-container"></div>
            <div class="footer">
                푸터 영역
            </div><!-- end footer -->
        </div><!-- end article -->
    </div><!-- end main -->

    <!-- 프로필 사진 변경 모달 -->
    <div id="profileModal" class="profile-modal hidden">
        <div class="modal-content profile-modal-content">
            <h2>프로필 사진 변경</h2>
            <!-- 폼으로 감싸서 제출 이벤트를 받을 수 있게 함 -->
            <form id="profileForm">
                <input type="file" id="profileInput" name="file" accept=".jpg,.jpeg,.png"/>
                <div class="preview-container">
                    <img id="profilePreview" src="" alt="이미지 미리보기" />
                </div>
                <!-- 저장 버튼은 submit 타입 -->
                <button type="submit" id="saveProfileImage" class="primary-button">저장</button>
                <!-- 취소 버튼은 단순 버튼 -->
                <button type="button" id="cancelProfileImage" class="secondary-button">취소</button>
            </form>
        </div>
    </div>


    <style>
        /* 프로필 모달 기본 스타일 */
        .profile-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        /* 모달 숨김 */
        .hidden {
            display: none;
        }

        /* 모달 컨텐츠 */
        .profile-modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        /* 미리보기 컨테이너 */
        .preview-container {
            margin: 15px 0;
            text-align: center;
        }

        /* 미리보기 이미지 */
        #profilePreview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            display: none;
            border: 2px solid #ddd;
        }

        /* 파일 입력 스타일 */
        #profileInput {
            display: block;
            width: 100%;
            padding: 8px;
            border: 2px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            cursor: pointer;
            transition: border-color 0.3s ease-in-out;
            margin: 10px 0;
        }

        #profileInput:hover {
            border-color: #888;
        }

        #profileInput:focus {
            border-color: #555;
            outline: none;
        }

    </style>

    <!-- 다크모드 js -->
    <script th:src="@{/js/darkmode.js}"></script>
    <!-- 사이드바 확장 js -->
    <script th:src="@{/js/sidebarExpand.js}"></script>
    <!-- 검색바 기능 -->
    <script src="/js/search.js"></script>

    <script type="module">
        import { router } from '/js/router.js';
        import TokenUtil from '/js/tokenUtil.js';
        import {axiosPost, axiosPatch} from '/js/fetch/standardAxios.js';

        document.addEventListener("DOMContentLoaded", () => {

            const token = TokenUtil.getToken(); // accessToken을 가져옴

            // 토큰이 존재하고 만료되지 않았다면
            if (token && !TokenUtil.isTokenExpired(token)) {
            document.querySelectorAll('.guest-view').forEach(view => {
                view.style.display = "none";
            });

            const userInfo = TokenUtil.getUserInfo(token);
            document.getElementById("myNickname").innerText = userInfo.nickname;

            document.querySelectorAll('.user-view, .admin-view').forEach(view => {
                view.style.display = "none";
            });

            // 역할에 따라 적절한 뷰를 표시합니다.
            if (userInfo.roles.includes("ROLE_ADMIN")) {
                document.querySelectorAll('.admin-view').forEach(view => {
                    view.style.display = "block";
                });
                document.getElementById("myRoles").innerText = "관리자";
            } else if (userInfo.roles.includes("ROLE_USER")) {
                document.querySelectorAll('.user-view').forEach(view => {
                    view.style.display = "block";
                });
                document.getElementById("myRoles").innerText = "회원";
            } else {
                alert("회원 권한이 등록되지 않았습니다. token 정보 혹은 DB를 확인하세요.");
            }

            console.log("로그인 사용자 정보:", userInfo);
        }


            document.querySelector('#soundTracksRoute').addEventListener('click', () => {
                router.navigate('/sounds/tracks');
            });

            document.querySelector('#mySoundRoute').addEventListener('click', () => {
                router.navigate('/me/sounds');
            });

            document.querySelector('#myInfoRoute').addEventListener('click', () => {
                router.navigate('/me/info');
            });

            document.getElementById("adminInfoRoute").addEventListener("click",()=>{
                router.navigate("/회원정보");
            });

            document.getElementById("adminSoundRoute").addEventListener("click",()=>{
                router.navigate("/admin/sounds");
            });

            // 네비게이션들 버튼, 얘네들은 location.href을 사용해서 페이지를 마치 초기화 하듯 유도.
            document.getElementById("sitename").addEventListener("click", () => {
                window.location.href = "/sounds/tracks";
            });

            document.getElementById("registerPage").addEventListener("click", ()=>{
                window.location.href = "/register";
            });

            document.querySelectorAll('.logoutPage').addEventListener("click", ()=>{
                element.addEventListener('click', function(){
                    window.location.href = "/logout";
                });
            });

            document.querySelectorAll('.loginPage').forEach(element =>{
                element.addEventListener('click', function(){
                    window.location.href = "/login";
                });
            });

            // 요소 선택
            const profileModal = document.getElementById('profileModal');
            const profileForm = document.getElementById('profileForm');
            const profileInput = document.getElementById('profileInput');
            const profilePreview = document.getElementById('profilePreview');
            const cancelProfileImageBtn = document.getElementById('cancelProfileImage');
            const profileModalBtn = document.getElementById('profileModalBtn'); // 모달 열기 버튼 (존재 시)
            const userProfileImage = document.getElementById('userProfileImage'); // 페이지 내 사용자 프로필 이미지

            // 모달 열기 함수
            function showModal() {
                profileModal.classList.remove('hidden');
            }

            // 모달 닫기 및 입력값 초기화 함수
            function hideModal() {
                profileModal.classList.add('hidden');
                profileInput.value = '';
                profilePreview.src = '';
                profilePreview.style.display = 'none';
            }

            // 이미지 선택 시 미리보기 업데이트
            profileInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                    profilePreview.src = e.target.result;
                    profilePreview.style.display = 'block';
                };
                    reader.readAsDataURL(file);
                }
            });

            // 폼 제출 시 업로드 진행
            profileForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const selectedFiles = profileInput.files;
                if (selectedFiles.length === 0) {
                    alert("파일을 업로드해주세요.");
                    return;
                }
                if (selectedFiles.length > 1) {
                    alert("파일은 한 번에 하나만 업로드할 수 있습니다.");
                    return;
                }

                const selectedFile = selectedFiles[0];

                // 파일 크기 제한 (2MB)
                const maxFileSize = 2 * 1024 * 1024;
                if (selectedFile.size > maxFileSize) {
                    alert("이미지 크기는 2MB를 초과할 수 없습니다.");
                    return;
                }

                // 파일 확장자 제한 (JPG, JPEG, PNG)
                const allowedExtensions = ["jpg", "jpeg", "png"];
                const fileExtension = selectedFile.name.split(".").pop().toLowerCase();
                if (!allowedExtensions.includes(fileExtension)) {
                    alert(`허용된 파일 형식은 ${allowedExtensions.join(", ")}입니다.`);
                    return;
                }

                // 미리보기 이미지가 있다면 페이지의 사용자 프로필 이미지 업데이트
                if (profilePreview.src && userProfileImage) {
                    userProfileImage.src = profilePreview.src;
                }

                // FormData 객체 생성 (폼 내 파일 및 기타 데이터를 함께 전송)
                const formData = new FormData(profileForm);

                const token = TokenUtil.getToken(); // accessToken을 가져옴
                const userInfo = TokenUtil.getUserInfo(token);

                formData.append("userId", userInfo.userId);

                // 서버 응답 핸들링 객체
                const fileHandle = {
                    onSuccess: (data) => {
                        alert(data || "프로필 사진이 저장소에 성공적으로 업로드되었습니다!");
                    },
                    onBadRequest: () => {
                        alert("업로드가 실패했습니다.");
                        return null;
                    },
                };

                const userHandle = {
                    onSuccess: (data) => {
                        alert(data.message || "프로필 사진이 회원 정보에 성공적으로 업로드되었습니다!");
                        return data;
                    },
                    onBadRequest: () => {
                        alert("업로드가 실패했습니다.");
                        return null;
                    },
                };

                // axiosPost 함수를 통해 서버에 업로드 요청
                const afterUpload = await axiosPost({endpoint: "/api/files/profiles",body: formData, handle:fileHandle});
                await axiosPatch({endpoint:`/api/users/profiles/`+ userInfo.userId +`/`+ afterUpload , handle:userHandle});

                // 업로드 후 모달 닫기
                hideModal();
            });
            // 취소 버튼 클릭 시 모달 닫기
            cancelProfileImageBtn.addEventListener('click', hideModal);

            // 모달 열기 버튼이 있다면 이벤트 등록
            if (profileModalBtn) {
                profileModalBtn.addEventListener('click', showModal);
            }
        });
    </script>


    <th:block layout:fragment="script">
</th:block>
</body>
</html>
