<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link th:href="@{/css/layout.css}" rel="stylesheet">
    <link th:href="@{/css/darkmode.css}" rel="stylesheet">
    <link th:href="@{/css/common.css}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="main">

        <div class="sidebar">
            <div class="menu">
                <img class="menu-icon" th:src="@{/images/menu_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg}">
            </div>

            <hr class="divider">
            
            <div class="profile">
                <img th:src="@{/images/account_circle_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg}" alt="User Profile" class="profile-image">
                <button class="primary-button none-display">로그인</button>
            </div>

            <hr class="divider">

            <div class="sidebar-item">
                <img class="sidebar-icon" th:src="@{/images/home_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg}">
                <span class="sidebar-text">홈</span>
            </div>
            <div class="sidebar-item">
                <img class="sidebar-icon" th:src="@{/images/music_note_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg}">
                <span class="sidebar-text">곡</span>
            </div>
            <div class="sidebar-item">
                <img class="sidebar-icon" th:src="@{/images/graphic_eq_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg}">
                <span class="sidebar-text">효과음</span>
            </div>

            <hr class="divider">
            
            <div class="sidebar-item">
                <img class="sidebar-icon" th:src="@{/images/help_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg}">
                <span class="sidebar-text">문의</span>
            </div>

            <div class="toggle-container">
                <img th:src="@{/images/light_mode_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg}">
                <input type="checkbox" id="darkModeToggle" class="darkMode-checkbox">
                <label for="darkModeToggle" class="darkMode-label"></label>
                <img th:src="@{/images/dark_mode_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg}">
                </label>
            </div>
        </div> <!-- end sidebar -->

        <div class="article">
            
            <div class="navigation">
                <div class="navigation-menu">
                    <img class="navigation-menu-icon" th:src="@{/images/menu_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg}">
                </div>
                <div class="sitename font-size-small">사이트이름</div>
                <div class="user">회원가입</div>
            </div><!-- end navigation -->

            <div class="searchbar">
                <div class="searchbar-container">
                    <span class="searchbar-icon">
                        <img th:src="@{/images/search_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg}" alt="Search Icon">
                    </span>
                    <input type="text" placeholder="검색...">
                </div>
            </div><!-- end searchbar -->

            <div class="content" layout:fragment="content">
                <span class="play-trigger" style="cursor: pointer; color: blue;">재생</span>
            </div><!-- end content -->

            <div class="footer">
                푸터 영역
            </div><!-- end footer -->
            

            <div class="pagination">
                <!-- 나중에 페이징 처리 수정 필요 -->
                <a href="#" class="page-link">«</a>
                <a href="#" class="page-link active">1</a>
                <a href="#" class="page-link">2</a>
                <a href="#" class="page-link">3</a>
                <a href="#" class="page-link">4</a>
                <a href="#" class="page-link">5</a>
                <a href="#" class="page-link">»</a>
            </div><!-- end pagination -->


        </div><!-- end article -->
       
    </div><!-- end main -->
    
    
    <div class="music-player" id="musicPlayer">

        <!-- 1. 앨범이미지, 곡정보, 시작버튼 -->
        <div class="player-left">
            <div class="music-player-img">
                <img th:src="@{/images/library_add_check_50dp_32ADE6_FILL0_wght400_GRAD0_opsz48.svg}" alt="앨범이미지">
            </div>

            <div class="music-player-info">
                <span class="music-player-info-title">Henglias</span>
                <span class="music-player-info-writer">Jonsi</span>
            </div>

            <div class="music-player-play" id="playButton">
                <img th:src="@{/images/play_circle_50dp_5F6368_FILL0_wght400_GRAD0_opsz48.svg}" alt="플레이">
            </div>
        </div><!-- end player-left -->

        <!-- 2. 러닝타임, 웨이브파형 -->
        <div class="player-middle">
            <div class="music-player-time">
                02:47/03:43
            </div>

            <div class="music-player-waveform">
                <span>(Song WaveForm)</span>
            </div>
        </div><!-- end player-middle -->

        <!-- 3. 다운로드, 좋아요, 음량, 복사 -->
        <div class="player-right">
            <div class="music-player-volume">
                <img th:src="@{/images/volume_up_50dp_5F6368_FILL0_wght400_GRAD0_opsz48.svg}" alt="볼륨">
            </div>

            <div class="music-player-slider">
                <input type="range" class="volume-slider" min="0" max="100" value="50">
            </div>

            <div class="music-player-download">
                <img th:src="@{/images/download_50dp_32ADE6_FILL0_wght400_GRAD0_opsz48.svg}" alt="다운로드">
            </div>

            <div class="music-player-favorite">
                <img th:src="@{/images/heart_plus_50dp_32ADE6_FILL0_wght400_GRAD0_opsz48.svg}" alt="좋아요">
            </div>

            <div class="music-player-copy">
                <img th:src="@{/images/link_50dp_5F6368_FILL0_wght400_GRAD0_opsz48.svg}" alt="링크복사" id="copyLinkButton">
            </div>

            <div class="copy-notification" id="copyNotification">링크가 복사되었습니다!</div>
        </div><!-- end player-right -->
    </div><!-- end music-player -->

    <!-- 다크모드 js -->
    <script th:src="@{/js/darkmode.js}"></script>

    <!-- 사이드바 확장 js -->
    <script th:src="@{/js/sidebarExpand.js}"></script>

<th:block  layout:fragment="script">
</th:block>
</body>
</html>
