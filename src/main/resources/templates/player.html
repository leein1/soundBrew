<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Audio Player with Waveform</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: #f5f5f5;
        }

        .audio-player-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: white;
            color: #fff;
            display: flex;
            flex-direction: column;
            box-shadow: 0 -4px 4px rgba(0, 0, 0, 0.4);
        }

        /* Player container */
        .player-container {
            display: flex;
            flex-direction: column; /* 위아래 배치 */
            gap: 0;
        }

        .player-top-layer {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            height:0;
        }

        #waveform {
            width:40%;
            width: 600px;  /* 원하는 픽셀 값으로 설정 */
            height: 50px;  /* 높이도 원래대로 설정 */
        }

        .player-bottom-layer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 15px;
            margin-bottom: 15px;
            margin-left: 15px;
            margin-rigth:15px;
        }

        /* Controls and progress bar */
        .player-bottom-layer button {
            background: none;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            margin-right: 10px;
        }

        .player-bottom-layer .time {
            font-size: 14px;
            margin: 0 10px;
        }

        .progress-container{
            width:100%;
            display: flex;
        }

/* 슬라이더 바 스타일 */
.progress-container input[type="range"] {
    -webkit-appearance: none; /* 기본 브라우저 스타일 제거 */
    appearance: none;
    width: 100%;
    height: 3px;
    outline: none;
    cursor: pointer;
    margin:0;
}

/* 슬라이더 버튼(Thumb) 없애기 */
.progress-container input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 0;
    height: 0;
    background: none; /* 배경 제거 */
    border: none; /* 테두리 제거 */
}


        .player-bottom-layer input[type="range"] {
            width: 60%;
            -webkit-appearance: none;
            appearance: none;
            background: #555;
            height: 4px;
            border-radius: 2px;
            outline: none;
            cursor: pointer;
        }

        .player-bottom-layer input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            background: black;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            cursor: pointer;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap:10px;
            width: 10%;
        }

        .volume-container input[type="range"] {
            width: 100%;
        }
        .player-item-left,
    .player-item-center,
    .player-item-right{
        display: flex;
        gap:30px;
        align-items: center;

    }
    .player-play-btn {
        align-content: center;
    }
    .player-play-btn img{
        width: 35px;
        height: 35px;
    }
    .player-info h3 {
        font-size: 18px;
        color: black;
        font-weight: bold;
        margin: 0;
    }

    .player-info-time {
        align-content: center;
    }

    .player-info-tag span,
    .player-info p,
    .player-info-time p {
        font-size: 14px;
        color: #555;
        margin: 0;
    }
    .volume-container img{
        width: 35px;
        height: 35px;
    }
        .music-album-img{
        width: 50px;
        height: 50px;
    }

    </style>
</head>
<body>
<style>


</style>
<div class="audio-player-bar">
    <!-- Player container -->
    <div class="player-container">
        <!-- Top Layer -->
        <div class="player-top-layer">
            <div class="progress-container">
                <input type="range" id="progress-bar" value="0" min="0" max="100">
            </div>
        </div>

        <!-- Bottom Layer -->
        <div class="player-bottom-layer">
            <div class="player-item-left">
                <img alt="앨범 이미지" class="music-album-img" src="${sound.albumDTO.albumArtPath}" onerror="this.src='/images/album-default-image-01.jpeg'">
                <div class="player-play-btn" >
                    <img id="play-pause-btn" src="/images/play_circle_50dp_5F6368_FILL0_wght400_GRAD0_opsz48.svg" alt="재생">
                </div>
                <div class="player-info">
                    <h3>${sound.musicDTO.title}</h3>
                    <p>${sound.albumDTO.albumName}</p>
                </div>
                <div class="player-info-time">
                    <!--                    <p>${sound.musicDTO.musicDuration || '0:00'}</p>-->
                    <p class="time" id="current-time">0:00</p>
                    <p class="time" id="total-time">0:00</p>
                </div>
            </div>
            <div id="waveform"></div>
            <div class="volume-container">
                <img src="/images/download_48dp_5F6368_FILL0_wght400_GRAD0_opsz48.svg" alt="다운로드">
                <img src="/images/shopping_bag_48dp_5F6368_FILL0_wght400_GRAD0_opsz48.svg" alt="장바구니">
                <img src="/images/link_50dp_5F6368_FILL0_wght400_GRAD0_opsz48.svg" alt="공유">
                <input type="range" id="volume-bar" value="100" min="0" max="100">
            </div>
        </div>
    </div>
</div>

<!-- Audio element -->
<audio id="audio" src="/js/sound/testsound2.mp3"></audio>

<!-- Include Wavesurfer.js -->
<script src="https://unpkg.com/wavesurfer.js"></script>
<script>
    // Initialize Wavesurfer
    const wavesurfer = WaveSurfer.create({
        container: '#waveform',
        waveColor: '#ddd',
        progressColor: '#005da0',
        cursorColor: '#fff',
        height: 50,
        barWidth: 1,
    });

    // Load the audio file
    wavesurfer.load('/js/sound/soundstest.mp3');

    const playPauseBtn = document.getElementById('play-pause-btn');
    const progressBar = document.getElementById('progress-bar');
    const currentTimeDisplay = document.getElementById('current-time');
    const totalTimeDisplay = document.getElementById('total-time');
    const volumeBar = document.getElementById('volume-bar');

    // Play/Pause functionality
    playPauseBtn.addEventListener('click', () => {
        if (wavesurfer.isPlaying()) {
            wavesurfer.pause();
            playPauseBtn.src =  '/images/play_circle_50dp_5F6368_FILL0_wght400_GRAD0_opsz48.svg';
        } else {
            wavesurfer.play();
            playPauseBtn.src = '/images/pause_circle_50dp_5F6368_FILL0_wght400_GRAD0_opsz48.svg';
        }
    });

    // Update total duration when ready
    wavesurfer.on('ready', function() {
        const duration = wavesurfer.getDuration();
        totalTimeDisplay.textContent = formatTime(duration);
        progressBar.max = Math.floor(duration); // Set progress bar max value to duration
    });

    // Update current time, progress bar, and progress bar background during playback
    wavesurfer.on('audioprocess', function () {
        const currentTime = wavesurfer.getCurrentTime();
        const duration = wavesurfer.getDuration();
        currentTimeDisplay.textContent = formatTime(currentTime);

        // 슬라이더 업데이트
        progressBar.value = Math.floor(currentTime);

        // 진행 퍼센트 계산 및 배경 업데이트
        const percentage = (currentTime / duration) * 100;
        progressBar.style.background = `
            linear-gradient(to right, #005da0 ${percentage}%, #ddd ${percentage}%)
        `;
    });

    // Seek in audio using the progress bar
    progressBar.addEventListener('input', () => {
        const seekTime = progressBar.value;

        const value = progressBar.value; // 슬라이더 현재 값
        const max = progressBar.max; // 슬라이더 최대 값
        const percentage = (value / max) * 100; // 진행 퍼센트 계산

        // 배경색 업데이트
        progressBar.style.background = `
            linear-gradient(to right, #4caf50 ${percentage}%, #ddd ${percentage}%)
        `;
        wavesurfer.seekTo(seekTime / wavesurfer.getDuration()); // Seek to the selected time
    });

    // Adjust volume
    volumeBar.addEventListener('input', () => {
        wavesurfer.setVolume(volumeBar.value / 100);
    });

    // Utility function to format time
    function formatTime(seconds) {
        const minutes = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${minutes}:${secs < 10 ? '0' + secs : secs}`;
    }
</script>
</body>
</html>
