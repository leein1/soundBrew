<script>
    // 모달 열기 함수
    function openModal(modalId) {
        const modal = document.getElementById(modalId);
        if (modal) {
            modal.style.display = 'flex';
        }
    }

    // 모달 닫기 함수
    function closeModal(modalId) {
        const modal = document.getElementById(modalId);
        if (modal) {
            modal.style.display = 'none';
        }
    }

    // ESC 키로 모달 닫기
    window.addEventListener('keydown', function(event) {
        if (event.key === 'Escape') {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => (modal.style.display = 'none'));
        }
    });

    // 배경 클릭으로 모달 닫기
    window.addEventListener('click', function(event) {
        const modals = document.querySelectorAll('.modal');
        modals.forEach(modal => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    });
</script>

        <script>
            // 샘플 데이터 생성
            const musicData = Array.from({ length: 50 }, (_, i) => ({
                id: i + 1,
                artist: `Artist ${i + 1}`,
                title: `Title ${i + 1}`,
                description: `Description for title ${i + 1}`,
                type: i % 2 === 0 ? 'Sound' : 'Track',
                uploadDate: `2024-01-${String((i % 31) + 1).padStart(2, '0')}`,
                updateDate: `2024-01-${String((i % 31) + 1).padStart(2, '0')}`
            }));

            const tbody = document.getElementById('music-table-body');
            const rowsPerPageSelect = document.getElementById('rows-per-page');
            const pagination = document.getElementById('pagination');

            let currentPage = 1;

            function renderTable(page, rowsPerPage) {
                tbody.innerHTML = ''; // 기존 데이터를 초기화
                const start = (page - 1) * rowsPerPage;
                const end = start + rowsPerPage;
                const visibleData = musicData.slice(start, end);

                visibleData.forEach(data => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${data.id}</td>
                        <td>${data.artist}</td>
                        <td>${data.title}</td>
                        <td>${data.description}</td>
                        <td>${data.type}</td>
                        <td>${data.uploadDate}</td>
                        <td>${data.updateDate}</td>
                        <td class="actions"><button>삭제</button></td>
                    `;
                    tbody.appendChild(row);
                });
            }

            function renderPagination(rowsPerPage) {
                pagination.innerHTML = ''; // 기존 페이지네이션 초기화
                const totalPages = Math.ceil(musicData.length / rowsPerPage);

                for (let i = 1; i <= totalPages; i++) {
                    const li = document.createElement('li');
                    li.className = i === currentPage ? 'active' : '';
                    li.innerHTML = `<a href="#" data-page="${i}">${i}</a>`;
                    li.addEventListener('click', (e) => {
                        e.preventDefault();
                        currentPage = i;
                        renderTable(currentPage, rowsPerPage);
                        renderPagination(rowsPerPage);
                    });
                    pagination.appendChild(li);
                }
            }

            // 선택 값 변경 시 렌더링
            rowsPerPageSelect.addEventListener('change', (e) => {
                const rowsPerPage = parseInt(e.target.value, 10);
                currentPage = 1;
                renderTable(currentPage, rowsPerPage);
                renderPagination(rowsPerPage);
            });

            // 초기 렌더링
            document.addEventListener('DOMContentLoaded', () => {
                const rowsPerPage = parseInt(rowsPerPageSelect.value, 10);
                renderTable(currentPage, rowsPerPage);
                renderPagination(rowsPerPage);
            });
        </script>
